<div class="jumbotron">
  <h1 class="text-center">Image Bank</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>

<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="/fotos/new" class="btn btn-primary" type="button">Nova foto</a>
        </span>

        <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <meu-painel class="col-xs-12 col-sm-6 col-md-4 col-lg-3 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>

        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
    </meu-painel>
  </div>
</div>
