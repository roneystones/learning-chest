<div class="row">
  <div class="col-xs-12">
    <div class="form-group ">
      <label class="control-label requiredField" for="email">
        Email<span class="asteriskField">*</span>
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-envelope"></i>
        </div>
        <input id="email" type="text" class="form-control" name="email" ng-model="formData.email" required>
      </div>
    </div>    
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group ">
      <label class="control-label requiredField" for="password">
        Senha<span class="asteriskField">*</span>
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </div>
        <input id="password" type="password" class="form-control" name="password" ng-model="formData.password" required>
      </div>
    </div>    
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group ">
      <label class="control-label requiredField" for="passwordConfirmation">
        Repita a senha<span class="asteriskField">*</span>
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </div>
        <input id="passwordConfirmation" type="password" class="form-control" name="passwordConfirmation" ng-model="formData.passwordConfirmation" required>
      </div>
    </div>
  </div>
</div>
