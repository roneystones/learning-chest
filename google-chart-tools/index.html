<!doctype html>
  <html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Google Chart Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#tab01" aria-controls="tab01" role="tab" data-toggle="tab">Line Charts</a>
          </li>
          <li role="presentation">
            <a href="#tab02" aria-controls="tab02" role="tab" data-toggle="tab">Bar Chart</a>
          </li>
          <li role="presentation">
            <a href="#tab03" aria-controls="tab03" role="tab" data-toggle="tab">Pie Chart</a>
          </li>
          <li role="presentation">
            <a href="#tab04" aria-controls="tab04" role="tab" data-toggle="tab">Intensity & Geo Map</a>
          </li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="tab01">
            <div id="line01" class="chart"></div>
            <div id="line02" class="chart"></div>
          </div>

          <div role="tabpanel" class="tab-pane" id="tab02">
            <div id="bar" class="chart"></div>
          </div>

          <div role="tabpanel" class="tab-pane" id="tab03">
            <div id="pie" class="chart"></div>
          </div>

          <div role="tabpanel" class="tab-pane" id="tab04">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div id="intensitymap" class="chart"></div>
              </div>

              <div class="col-xs-12 col-sm-6">
                <div id="geochart" class="chart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
