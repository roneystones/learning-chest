<div class="row">
  <div class="col-xs-12">
    <div class="form-group ">
      <label class="control-label requiredField" for="fullName">
        Nome Completo<span class="asteriskField">*</span>
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </div>
        <input id="fullName" type="text" class="form-control" name="fullName" ng-model="formData.fullName" required>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group ">
      <label class="control-label requiredField" for="birthDate">
        Data de Nascimento<span class="asteriskField">*</span>
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-calendar"></i>
        </div>
        <input id="birthDate" type="text" class="form-control" name="birthDate" ng-model="formData.birthDate" required>
      </div>
    </div>
  </div>
</div>

<div class="row">
